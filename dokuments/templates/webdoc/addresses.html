<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand navbar-dark bg-dark">

        <a href="{% url 'index' %}" class="navbar-brand mb-0 h1">AXEL.cs</a>
    
        <div class="navbar-collapse collapse">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a href="{% url 'index' %}" class="nav-link">
                Index
              </a>
            </li>
            <li class="nav-item active">
              <a href="{% url 'addresses'  %}" class="nav-link active">
                Addresses
              </a>
            </li>
            <li class="nav-item active">
              <a href="{% url 'payment'  %}" class="nav-link">
                Payment
              </a>
            </li>
          </ul>
    
        </div>
      </nav>


    <div class="container" align="center" style="max-width: 30vw; margin-top: 5%;">
        
        <div class="text" style="background-color: rgb(141, 141, 141);">Addresses</div>
        <div class="container" align="center" style="background-color: rgb(182, 182, 182); padding-bottom: 15%;">
            
            {% for address in addresses %}
    
                <div> {{ address.name }} </div>
    
            {% endfor %}
        </div>
    </div>
    
    
    <form action=" {% url 'makeaddress' %} " method=POST style="margin: 5%;" align="center">
        {% csrf_token %}
        <div style="margin-bottom: 2%;">Make new Address</div>
        {{ address_form.as_p }}
        

        <input class="btn btn-dark" type="submit" value="Submit" style="margin-top: 5%;">

        
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
