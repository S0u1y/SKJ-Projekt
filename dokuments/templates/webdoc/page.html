<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {{ page.document.title }} {{ page.page_number }} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <div class="row">
        <div class="col" align="left">
            <a class="btn" href="{% url 'index' %}">Back</a>
        </div>
    </div>

    <div class="container" align="center" style="margin-top: 15vh;">
        <p> {{page.content}} </p>
    </div>

    <div style="margin-top: 100%;"></div>

    <div class="row">
        {% if page.get_prev_page_number != page.page_number %}
        <div class="col" align="left">
            <a class="btn" href="{% url 'page' page.document.id page.get_prev_page_number %}">Prev</a>
        </div>
        {% endif %}
        {% if page.get_next_page_number != page.page_number %}
        <div class="col" align="right">
            <a class="btn" href="{% url 'page' page.document.id page.get_next_page_number %}">Next</a>
        </div>
        {% endif %}
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
